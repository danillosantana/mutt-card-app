<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>MuttCard</strong> Cartão Fidelidade
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="loginForm">
      <ion-item>
        <ion-label floating>
          <ion-icon name="call" item-start class="text-primary"></ion-icon>
          <span class="required">Telefone</span>
        </ion-label>
        <ion-input type="tel" pattern="[0-9]*" maxLength="11" [(ngModel)]="usuario.telefone" formControlName="txtTelefone" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          <span class="required">Senha</span>
        </ion-label>
        <ion-input type="password" [(ngModel)]="usuario.senha" formControlName="txtSenha" maxlength="10"></ion-input>
      </ion-item>
    </form>

    <div>
      <button ion-button icon-start block color="text-primary"  tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        Login
      </button>
    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="novoUsuario()">Não é Cadastrado? <strong>Registre-se</strong></span>
    </div>

  </div>
</ion-content>
