<ion-content padding center text-center>
  <form  [formGroup]="usuarioForm" > 
    <ion-grid>
      <ion-row>
       <ion-title>Mutt Card</ion-title>
      </ion-row>  
      
      <ion-row>
       <ion-list >
 
         <ion-item col-12>
           <ion-label>Login</ion-label>
           <ion-input type="text" [(ngModel)]="usuario.email" formControlName="txtEmail" required maxlength="100"></ion-input>
         </ion-item>
       
         <ion-item col-12>
           <ion-label>Senha</ion-label>
           <ion-input type="password" [(ngModel)]="usuario.senha" formControlName="txtSenha" required maxlength="10"></ion-input>
         </ion-item>

         <ion-item col-12>
          <ion-label>Confirmação de Senha</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.confirmacaoSenha" formControlName="txtConfirmacaoSenha" required maxlength="10"></ion-input>
        </ion-item>
       
       </ion-list>
      </ion-row>
 
      <div padding>
       <ion-row>
         <ion-col col-6>
             <button ion-button color="danger" (click)="salvar()">Salvar</button>
         </ion-col>
         <ion-col col-6>
          <button ion-button color="light" (click)="cancelar()">Cancelar</button>
        </ion-col>
       </ion-row>
       </div>
   </ion-grid>
  </form>
</ion-content>
