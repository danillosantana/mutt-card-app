<ion-content padding overflow-scroll="true"  class="animated fadeIn login auth-page">
        <ion-scroll style="height:180vh;overflow-y: scroll;" scrollY="true">
            <div class="login-content">
                
                <div padding-horizontal text-center class="animated fadeInDown">
                    <div class="logo"></div>
                    <h2 ion-text class="text-primary">
                    <strong>MuttCard</strong> Cadastro de Usuário
                    </h2>
                </div>
                  
                    <form  class="list-form"  [formGroup]="usuarioForm" > 
                    <ion-grid>
                          <ion-row>
                           <ion-list >
                              <ion-item >
                                  <ion-label floating>
                                      <ion-icon name="person" item-start class="text-primary"></ion-icon>
                                      <span class="required">Nome</span>
                                  </ion-label>
                                  <ion-input type="text" [(ngModel)]="usuario.nome" formControlName="txtNome" required maxlength="100"></ion-input>
                              </ion-item>
            
                             <ion-item >
                                <ion-label floating>
                                    <ion-icon name="call" item-start class="text-primary"></ion-icon>
                                    <span class="required">Telefone</span>
                                </ion-label>
                               <ion-input type="tel" pattern="[0-9]*" maxLength="11" [(ngModel)]="usuario.telefone" formControlName="txtTelefone" required></ion-input>
                             </ion-item>
                           
                             <ion-item >
                                <ion-label floating>
                                    <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                                    <span class="required">Senha</span>
                                </ion-label>
                               <ion-input type="password" [(ngModel)]="usuario.senha" formControlName="txtSenha" required maxlength="10"></ion-input>
                             </ion-item>
                    
                             <ion-item >
                                <ion-label floating>
                                    <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                                    <span class="required">Confirmação de Senha</span>
                                </ion-label>
                              <ion-input type="password" [(ngModel)]="usuario.confirmacaoSenha" formControlName="txtConfirmacaoSenha" required maxlength="10"></ion-input>
                            </ion-item>
                           
                           </ion-list>
                          </ion-row>
                     
                          <div padding>
                           <ion-row>
                             <ion-col col-12>
                                 <button ion-button icon-start block color="text-primary" (click)="salvar()">Salvar</button>
                             </ion-col>
                             <ion-col col-12>
                              <button ion-button icon-start block  color="light" (click)="cancelar()">Cancelar</button>
                            </ion-col>
                           </ion-row>
                           </div>
                       </ion-grid>
                  </form>
            </div>
        </ion-scroll>
</ion-content>
