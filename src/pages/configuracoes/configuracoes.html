<ion-header>

  <ion-navbar color="primary">
    <ion-title>
        Configuracoes
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-content>
        <ion-list no-border>
            <ion-item>
                <a >
                    <ion-icon class="text-gray" name='clipboard' ></ion-icon>
                    <span class="text-black" >Meus Dados</span>
                </a>
            </ion-item>   
          <ion-item>
              <a  (click)="showMinhaEmpresa()" >
                  <ion-icon class="text-gray" name='globe' ></ion-icon>
                  <span class="text-black">Minha Empresa</span>
              </a>
          </ion-item>

          <ion-item>
            <a  (click)="showCartaoMinhaEmpresa()"  >
                <ion-icon class="text-gray" name='card' ></ion-icon>
                <span class="text-black">Cartões Minha Empresa</span>
            </a>
        </ion-item>
      
          <ion-item>
              <a    >
                  <ion-icon class="text-gray" name='card' ></ion-icon>
                  <span class="text-black">Carimbar Cartão</span>
              </a>
          </ion-item>

          <ion-item>
              <a    >
                  <ion-icon class="text-gray" name='card' ></ion-icon>
                  <span class="text-black">Resetar Cartão</span>
              </a>
          </ion-item>
        </ion-list>
</ion-content>
